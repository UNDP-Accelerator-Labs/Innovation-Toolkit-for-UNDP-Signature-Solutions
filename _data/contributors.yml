Paulina Jimenez:
  name: Paulina Jiménez
  bio: Paulina es socióloga con una maestría en Género y Salud. Dedicó 8 años a la investigación acción en Madrid, España, con énfasis en precariedad femenina. En Ecuador, fue Directora Nacional de Salud Intercultural, puesto que le permitió diseñar y adaptar políticas públicas para reducir las barreras de acceso a la salud. Fue coordinadora del proyecto de Fortalecimiento de la Atención Primaria en Salud en la Organización Panamericana de la Salud (OPS/OMS). Actualmente ocupa el rol de Mapeo de Soluciones en el Laboratorio de Aceleración del Programa de Naciones Unidas para el Desarrollo, aportando soluciones para el desarrollo a través de la innovación comunitaria. 
