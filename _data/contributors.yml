Ana M. Grijalva:
  name: Ana M. Grijalva
  bio: Ana M. Grijalva is an economist, education specialist, and social innovator with 10 years of experience. She has a vast experience in program development, management, implementation, monitoring, and evaluation, but also in cutting-edge research and data analysis. She has expertise on key issues related to education, labor market, MSME productivity and governance. She has worked for different agencies of the United Nations (International Institute for Educational Planning and Economic Commission for Latin America and the Caribbean) and for international organizations such as University of Oxford, Inter-American Development Bank, and World Bank. Also, she has experience in Ecuador´s public sector, and has worked for the academia in the United Kingdom and Ecuador.
       She is excited to collaborate in changing the status quo through public and social innovation, data analysis, technology, and civic engagement in her current role as Head of Exploration at the UNDP Accelerator Lab.
  email: ana.grijalva@undp.org
  picture_dir: '/imgs/contributors/Ana_grijalva.jpg'
  organization: UNDP Ecuador Accelerator Lab
                Head of Exploration
  linkedin: https://www.linkedin.com/in/ana-grijalva

