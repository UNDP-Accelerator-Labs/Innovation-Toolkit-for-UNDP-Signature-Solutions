María Verónica Moreno:
  name: María Verónica Moreno
  bio: María Verónica is the Head of Solutions Mapping for the Argentina Accelerator Lab since 2019. She has experience in international organizations, academia, and the public and private sector. She has worked as an undergraduate and graduate professor and researcher at the University of Buenos Aires (UBA, by its Spanish acronym). She has a Doctorate in Social Sciences (UBA), a Master's Degree in Public Policy from the Torcuato Di Tella University and a Bachelor's Degree in Sociology from the University of Salvador. 
