Javier Brolo:
  name: Javier Brolo
  bio: Javier Brolo is a social scientist specialized in quantitative and qualitative research methods. His academic training is in Philosophy, Mathematics, and Political Science. He has worked as the lead researcher in different Think Tanks and as a university professor. His interest in crude developing solutions to complex social problems, strengthening democratic institutions, attitude and behavior changes, and conducting impact evaluations with diverse and committed teams.
