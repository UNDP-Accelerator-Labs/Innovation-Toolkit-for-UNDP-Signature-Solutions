María Eugenia López:
  name: María Eugenia López
  bio: María Eugenia López is the Head of Exploration for the Argentina Accelerator Lab. She studied Biology at the University of Buenos Aires and earned a master's degree in Neuroscience and Education from Columbia University in New York. During her time there, she worked in the Department of Epidemiology, conducting a meta-analysis of primary interventions on the leading causes of death worldwide. Upon returning to Buenos Aires, Eugenia focused on science communication through various mediums such as museums, exhibitions, camps, social media, and audiovisual productions. She taught at the Faculty of Exact and Natural Sciences at the University of Buenos Aires and served as a professor at the Favaloro University and the University of San Andrés.
  email: maria.eugenia.lopez@undp.org
