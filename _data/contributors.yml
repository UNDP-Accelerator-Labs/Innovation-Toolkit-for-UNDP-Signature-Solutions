Patricia Choque:
  name: Patricia Choque
  bio: Since 2021, Patricia has served as the Head of Solutions Mapping at the UNDP Accelerator Lab Bolivia. In this role, she endeavors to drive innovation for development by utilizing new sources of information to make informed decisions, applying collective intelligence methods, and implementing a systems transformation approach across diverse fields such as gender, environment, and digital inclusion. She holds a bachelor’s degree in system approaches, an MBA, and has completed post-graduate studies in statistics, gender, and micro-economy of competitiveness.
