Gabriela Rios:
  name: Gabriela Rios
  bio: Gabriela Ríos Landa is the Head of Exploration at the Accelerator Lab of the United Nations Development Programme (UNDP) in Mexico. She is part of a global network of professionals working to reimagine development and accelerate learning to achieve more sustainable futures. Before joining UNDP, she worked at the Laboratory for the City, the experimental arm of the government of Mexico City, developing innovative strategies to address public issues. She holds a master's degree in Future Studies from the Free University of Berlin and a bachelor's degree in Industrial Design from the Iberoamerican University in Mexico City.
