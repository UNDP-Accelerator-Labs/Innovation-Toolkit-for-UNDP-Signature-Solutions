Lorena Moscovich:
  name: Lorena Moscovich
  bio: Lorena Moscovich is head of experimentation at the UNDP Argentina accelerator. Her academic background includes a bachelor's degree in political science, a Master's, and a PhD in Social Sciences from the University of Buenos Aires. In addition, she is an affiliated researcher at the University of San Andrés, where she has worked as a professor and led governance programs. She has published in scientific journals in various countries and participated in academic meetings and given talks at universities in her country and abroad, including Harvard, Berkeley, Oxford, and Brown. She was also a visiting scholar at Columbia University, with the support of a Fulbright Commission and a visiting researcher at Brown University. Currently, she co-leads a project on the history of decentralization in Argentina. 
  email: lorena.moscovich@undp.org
